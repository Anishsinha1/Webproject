<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CALV.CSS">
  </head>
  <body>
    <div id="fellow">
      <div  class="container-fluid">
        <div class="row">
          <input type="text " id="result" class="m-1 img1 text-white fw-bold fs-2">
          <div class="col-md-3">
            <button type="button" value="2" onclick="display('1')" class="btn fw-bold fs-5 text-dark m-1 p-3" >1</button>
          </div>
          <div class="col-md-3">
            <button type="button" value="2" onclick="display('2')" class="btn fw-bold fs-5 text-dark m-1 p-3" >2</button>
          </div>
          <div class="col-md-3">
            <button type="button" value="3" onclick="display('3')" class="btn  fw-bold fs-5 text-dark  m-1 p-3" >3</button>
          </div>
          <div class="col-md-3">
            <button type="button" value="+" onclick="display('+')" class="btn m-1 fw-bold fs-5 text-dark p-3" >+</button>
          </div>
        </div>
      </div>

      <div  class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <button type="button" value="4" onclick="display('4')" class="btn  fs-5 fw-bold text-dark m-1 p-3" >4</button>
          </div>
          <div class="col-md-3">
            <button type="button" value="5" onclick="display('5')" class="btn  fs-5 fw-bold text-dark m-1 p-3" >5</button>
          </div>
          <div class="col-md-3">
            <button type="button" value="6" onclick="display('6')" class="btn  fs-5 text-dark fw-bold m-1 p-3" >6</button>
          </div>
          <div class="col-md-3">
            <button type="button" value="-" onclick="display('-')" class="btn  fs-5 text-dark fw-bold m-1 p-3" >-</button>
          </div>
        </div>
      </div>

      <div  class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <button type="button" value="7" onclick="display('7')" class="btn  fs-5 text-dark fw-bold  m-1 p-3" >7</button>
          </div>
          <div class="col-md-3">
            <button type="button" value="8" onclick="display('8')" class="btn  fs-5 text-dark fw-bold  m-1 p-3" >8</button>
          </div>
          <div class="col-md-3">
            <button type="button" value="9" onclick="display('9')" class="btn  fs-5 text-dark fw-bold  m-1 p-3" >9</button>
          </div>
          <div class="col-md-3">
            <button type="button" value="/" onclick="display('/')" class="btn  fs-5 text-dark  fw-bold m-1 p-3" >/</button>
          </div> 
        </div>
      </div>
      <div  class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <button type="button" value='AC' onclick="clearScreen()" class="btn fs-5 text-dark fw-bold m-1 p-3" >AC</button>
          </div>
          <div class="col-md-3">
            <button type="button" value="0" onclick="display('0')" class="btn  fs-5 text-dark fw-bold  m-1 p-3" >0</button>
          </div>
          <div class="col-md-3">
            <button type="button" value="*" onclick="display('*')" class="btn  fs-5 text-dark fw-bold  m-1 p-3" >*</button>
          </div>
          <div class="col-md-3">
            <button type="button" value="=" onclick="calculate()" class="btn  fs-5 text-dark fw-bold  m-1 p-3" >=</button>
          </div>
        </div>
      </div>

    </div>

 <script src="CALV.JS"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
